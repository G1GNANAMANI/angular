<h1>PRODUCTS</h1>
<body
  style="background-image: url('https://1stwebdesigner.com/wp-content/uploads/2019/07/css-background-effects-thumb.jpg');"
>
  <div *ngFor="let product of products">
    <h3>
      <!-- property binding -->
      <a [title]="product.name + ' details'">
        <!-- string interpolation (data binding) -->
        {{ product.name }}
      </a>
    </h3>
    <!-- structural directive -->
    <p *ngIf="product.price">Price : {{ product.price }}</p>
    <p *ngIf="product.description">DESCRIPTION: {{ product.description }}</p>
    <!-- event binding -->
    <button type="button" (click)="share()">Share</button>
    &nbsp;
    <button type="button" onclick="alert('BOUGHT!')">Buy!</button>
    &nbsp;
    <button type="button" onclick="alert('BEST PRODUCT!')">Remarks!</button>
    <button type="button" onclick="alert('ThankYou & visit again')">
      ThankYou!
    </button>
    <!-- <button type="button" (click)="buy()">Buy</button> -->
  </div>
</body>
